<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Configurable Slot Machine</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <header class="header">
      <h1>Slot Machine</h1>
      <div class="credits">
        <span id="creditLabel">Credits:</span>
        <strong id="credits">10</strong>
      </div>
    </header>

    <section class="machine">
      <div class="reels" id="reels">
        <div class="reel" data-reel="0"></div>
        <div class="reel" data-reel="1"></div>
        <div class="reel" data-reel="2"></div>
      </div>

      <div class="controls">
        <button id="spinBtn" class="btn primary">SPIN</button>
        <button id="resetBtn" class="btn subtle">Reset</button>
        <div class="bet">
          <label>Bet</label>
          <input type="number" id="betInput" min="1" step="1" value="10" />
        </div>
      </div>

      <div class="status">
        <div id="message" class="message">Press SPIN</div>
        <div id="payout" class="payout"></div>
      </div>
    </section>

    <section id="claimSection" class="claim hidden">
      <h2>Claim Your Reward</h2>
      <form id="claimForm" novalidate>
        <div class="field">
          <label for="email">Email ID</label>
          <input type="email" id="email" required placeholder="you@example.com" />
        </div>
        <div class="field">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" required placeholder="+91 90000 00000" />
        </div>
        <div class="field checkbox">
          <input type="checkbox" id="consent" />
          <label for="consent">I agree to receive communications</label>
        </div>
        <button type="submit" id="claimBtn" class="btn success" disabled>Submit &amp; Claim</button>
      </form>
      <small class="disclaimer">Submitting details is mandatory to claim rewards.</small>
    </section>

    <footer class="footer">
      <small>One chance per turn is enforced. Backend may configure odds &amp; combinations.</small>
    </footer>
  </main>

  <script src="game.js"></script>
</body>
</html>
