<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Configurable Slot Machine</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <header class="header">
      <h1>Slot Machine</h1>
      <div class="credits">
        <span id="creditLabel">Credits:</span>
        <strong id="credits">10</strong>
      </div>
    </header>

    <section class="machine">
      <div class="reels" id="reels">
        <div class="reel" data-reel="0"></div>
        <div class="reel" data-reel="1"></div>
        <div class="reel" data-reel="2"></div>
      </div>

      <div class="controls">
        <button id="spinBtn" class="btn primary">SPIN</button>
        <button id="resetBtn" class="btn subtle">Reset</button>
        <div class="bet">
          <label>Bet</label>
          <input type="number" id="betInput" min="1" step="1" value="10" />
        </div>
      </div>

      <div class="status">
        <div id="message" class="message">Press SPIN</div>
        <div id="payout" class="payout"></div>
      </div>
    </section>
<div id="modal" class="modal hidden" aria-hidden="true" role="dialog" aria-modal="true">
  <div class="backdrop"></div>
  <div class="modal__panel" role="document" tabindex="-1">
    <button id="modalClose" class="modal__close" aria-label="Close" disabled>âœ•</button>
    <div id="modalContent" class="modal__content"></div>
  </div>
</div>

  </main>

  <script src="game.js"></script>
</body>
</html>
